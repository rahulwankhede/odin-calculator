<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="styles.css">
		<script src='calculator.js' defer></script>
		<title>Calculator</title>
	</head>
	<body>
		<div class="calculator">
			<div class="display">
			0
			</div>
			<div class="buttons">
				<button class='helpers clear'>Clear</button>
				<button class='helpers sign'>+/-</button>
				<button class='helpers percentage'>%</button>
				<button class='operators xion divide' id='/'>/</button>
				<button class="numbers" id='7'>7</button>
				<button class="numbers" id='8'>8</button>
				<button class="numbers" id='9'>9</button>
				<button class='operators xion multiply' id='*'>*</button>
				<button class="numbers" id='4'>4</button>
				<button class="numbers" id='5'>5</button>
				<button class="numbers" id='6'>6</button>
				<button class='operators xion subtract' id='-'>-</button>
				<button class="numbers" id='1'>1</button>
				<button class="numbers" id='2'>2</button>
				<button class="numbers" id='3'>3</button>
				<button class='operators xion add' id='+'>+</button>
				<button class="numbers" id='zero'>0</button>
				<button class='decimal'>.</button>
				<button class='operators equals' id='='>=</button>
			</div>
		<div>
	</body>
</html>
