<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="styles.css">
		<script src='calculator.js' defer></script>
		<title>Calculator</title>
	</head>
	<body>
		<div class="calculator">
			<div class="buttons">
				<div class="numbers">
					<button>0</button>
					<button>1</button>
					<button>2</button>
					<button>3</button>
					<button>4</button>
					<button>5</button>
					<button>6</button>
					<button>7</button>
					<button>8</button>
					<button>9</button>
				</div>
				<div class="operators">
					<button>+</button>
					<button>-</button>
					<button>*</button>
					<button>/</button>
					<button>=</button>
					<button>Clear</button>
				</div>
			</div>
			<div class="display">
			</div>
		<div>
	</body>
</html>
